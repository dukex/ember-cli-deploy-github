---
language: node_js
node_js:
  - "0.12"
  - "iojs"

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - sudo apt-get install glibc-2.10-1 -y;
  - sudo apt-get install libstdc++6 -y;

install:
  - npm install

script:
  - npm test
